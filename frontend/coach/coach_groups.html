<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Groups</title>
</head>
<body>
    <header>
        <h1>Coach Groups</h1>
    </header>

    <main>
        <section id="groups">
            <h2>Your Groups</h2>
            <ul>
                {% for group in groups %}
                    <li>
                        <strong>{{ group.name }}</strong> - {{ group.description }}
                        <span>Members: {{ group.member_count }}</span>
                    </li>
                {% endfor %}
            </ul>
        </section>

        <section id="create-group">
            <h2>Create New Group</h2>
            <form method="POST" action="/create_group">
                <label for="group_name">Group Name:</label>
                <input type="text" id="group_name" name="group_name" required>

                <label for="group_description">Description:</label>
                <textarea id="group_description" name="group_description" required></textarea>

                <button type="submit">Create Group</button>
            </form>
        </section>
    </main>

    <footer>
        <p><a href="/coach_dashboard.html">Back to Dashboard</a></p>
    </footer>
</body>
</html>
