<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Notifications</title>
</head>
<body>
    <header>
        <h1>Coach Notifications</h1>
    </header>

    <main>
        <section id="notifications">
            <h2>Your Notifications</h2>
            <ul>
                {% for notification in notifications %}
                    <li>
                        <strong>{{ notification.sender }}:</strong> {{ notification.message }}
                        <span>at {{ notification.timestamp }}</span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p><a href="/coach_dashboard.html">Back to Dashboard</a></p>
    </footer>
</body>
</html>
