<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
</head>
<body>
    <header>
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
    </header>

    <main>
        <form action="/delete_task/{{ task.id }}" method="POST">
            <button type="submit">Yes, delete this task</button>
        </form>
        <form action="/user_dashboard.html" method="GET">
            <button type="submit">No, go back</button>
        </form>
    </main>

  
</body>
</html>
