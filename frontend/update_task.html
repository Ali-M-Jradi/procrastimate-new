<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <header>
        <h1>Update Task</h1>
        <p>Modify the details of your task below.</p>
    </header>

    <main>
        <form action="/update_task/{{ task.id }}" method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required>

            <label for="task_description">Description:</label>
            <textarea id="task_description" name="task_description" required>{{ task.description }}</textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}">

            <button type="submit">Update Task</button>
        </form>
    </main>

 
</body>
</html>
